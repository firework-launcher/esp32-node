<!DOCTYPE html>
<html>
    <head>
        <title>Firework Node</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body>
        <ul class="navbar">
            <li class="navbar-item-li"><a class="navtitle" href="/">Firework Node</a></li>
            <li class="navbar-item-li"><a class="navbar-item" href="/advanced">Advanced</a></li>
        </ul>
        <div style="text-align: center">
            <h1>Advanced Settings</h1>
            <h2>Run Command</h2>
            <p>JSON Command <input type="text" id="cmd"></p>
            <button class="firework_button" onclick="send()">Execute</button>
        </div>
        <script>
            function send_data(path, data) {
                var http = new XMLHttpRequest();
                http.open('POST', path, true);

                http.onreadystatechange = function() {//Call a function when the state changes.
                    if(http.readyState == 4 && http.status == 200) {
                        alert(http.responseText);
                    }
                }
                http.send(data);
            }
            function send() {
                send_data("/run_command", document.getElementById("cmd").value);
            }
        </script>
    </body>
</html>
