{% extends 'base.html' %}
{% block content %}

<div class="settings_content">
  <h1>Launchers</h1>
    <h2 id="launcher_launcherid">Launcher Name (launcherid)
      <button id="remove_launcherid" class="firework_button" onclick="remove_launcher('launcherid')">Remove</button>
      <button id="addonstart_launcherid" class="firework_button addonstart_on addonstart_off" onclick="launcher_addonstart('launcherid')">Add on start</button>
      <a class="firework_button" href="/settings/launchers/edit_fp/startlauncherid">Edit Profiles</a>
      <a class="firework_button" href="/settings/launchers/edit_name/startlauncherid">Change Name</a>
    </h2>
  <a class="firework_button" href="/settings/launchers/espnode_settings">ESP Node Settings</a>
</div>
<script src="/static/js/socketio.js"></script>
<script src="/static/js/launchers.js"></script>

{% endblock %}
